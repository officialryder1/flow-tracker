<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Primary Settings -->
		<meta name="theme-color" content="#6A5ACD" media="(prefers-color-scheme: light)">
		<meta name="theme-color" content="#0F172A" media="(prefers-color-scheme: dark)">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Flow">
		
		<!-- Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json">
		
		<!-- Favicon - Single source of truth -->
		<link rel="icon" type="image/png" href="/pwa-64x64.png">
		<link rel="icon" type="image/png" href="/pwa-192x192.png">
		<link rel="icon" type="image/png" href="/pwa-512x512.png">
		<link rel="shortcut icon" href="/pwa-64x64.png">
		
		<!-- Apple Touch Icons - All sizes in one place -->
		<link rel="apple-touch-icon" href="/pwa-152x152.png">
		<link rel="apple-touch-icon" href="/pwa-167x167.png">
		<link rel="apple-touch-icon" href="/pwa-180x180.png">
		<link rel="apple-touch-icon" href="/pwa-192x192.png">
		
		<!-- iOS Splash Screens - Required for proper PWA experience -->
		<link rel="apple-touch-startup-image" href="/splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
		<link rel="apple-touch-startup-image" href="/splash-2732x2048.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)">
		<!-- Add more splash screen sizes for different devices -->
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
